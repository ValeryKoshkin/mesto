<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Проект Место</title>
	<link rel="stylesheet" type="text/css" href="pages/index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Сайт о путешествиях">

<body class="page">
	<div class="root">
		<header class="header">
			<img class="header__logo" src="image/logo.svg" alt="логотип проект место">
		</header>

		<main class="content">
			<section class="profile">
				<div class="profile__card">
					<img src="image/user__image.jpg" class="profile__image" alt="Жак-Ив Кусто">
					<div class="profile__info">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button class="button button_type_edit" type="button"></button>
						<h2 class="profile__job">Исследователь океана</h2>

					</div>
					
				</div>
				<button class="button button_type_add" type="button"></button>
			</section>
			
			<ul class="gallery">
				<li class="gallery__item">
					<img src="image/kirill-pershin-1088404-unsplash.png" class="gallery__image" alt="здание на скале">
					<div class="gallery__name">
					<h3 class="gallery__title">Карачаевск</h3>
					<button type="button" class="button button_type_like"></button>
					</div>
				</li>
				
				<li class="gallery__item">
					<img src="image/kirill-pershin-1404681-unsplash.png" class="gallery__image" alt="закат">
					<div class="gallery__name">
					<h3 class="gallery__title">Гора Эльбрус</h3>
					<button type="button" class="button button_type_like"></button>
					</div>
				</li>
				
				<li class="gallery__item">
					<img src="image/kirill-pershin-1556355-unsplash.png" class="gallery__image" alt="горы">
					<div class="gallery__name">
					<h3 class="gallery__title">Домбай</h3>
					<button type="button" class="button button_type_like"></button>
					</div>
				</li>
				
				<li class="gallery__item">
					<img src="image/kirill-pershin-1404681-unsplash.png" class="gallery__image" alt="закат">
					<div class="gallery__name">
					<h3 class="gallery__title">Гора Эльбрус</h3>
					<button type="button" class="button button_type_like"></button>
					</div>
				</li>
				
				<li class="gallery__item">
					<img src="image/kirill-pershin-1556355-unsplash.png" class="gallery__image" alt="горы">
					<div class="gallery__name">
					<h3 class="gallery__title">Домбай</h3>
					<button type="button" class="button button_type_like"></button>
					</div>
				</li>
				
			<li class="gallery__item">
					<img src="image/kirill-pershin-1088404-unsplash.png" class="gallery__image" alt="здание на скале">
					<div class="gallery__name">
					<h3 class="gallery__title">Карачаево-Черкессия</h3>
					<button type="button" class="button button_type_like"></button>
					</div>
				</li>
			</ul>


		</main>
		
		<footer class="footer">
			<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
		</footer>
	</div>
	
	<div class="popup">
		<div class="popup__container">
			<h2 class="popup__title">Редактировать профиль</h2>
			<form action="#" class="form" name="user-info"> 
				<input type="text" name="name" class="form__input form__input_type_name" value="">
				<input type="text" name="job" class="form__input form__input_type_job" value="">
				<button type="submit" class="form__button">Сохранить</button>
			</form>
			<button type="button" class="button button_type_close"></button>
		</div>
	</div>	
	<script src="script/index.js"></script>
</body>
</html>
