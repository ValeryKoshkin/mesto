<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Проект Место</title>
	<link rel="stylesheet" type="text/css" href="pages/index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Сайт о путешествиях">
    <meta name="keywords" content="html, css">
    <meta name="author" content="Валерий Кошкин">
</head>

<body class="page">
	<div class="root">
		<header class="header">
			<img class="header__logo" src="image/logo.svg" alt="логотип проект место">
		</header>

		<main class="content">
			<section class="profile">
				<div class="profile__card">
					<img src="image/user__image.jpg" class="profile__image" alt="Жак-Ив Кусто">
					<div class="profile__info">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button class="button button_type_edit" type="button"></button>
						<h2 class="profile__job">Исследователь океана</h2>
					</div>
				</div>
				<button class="button button_type_add" type="button"></button>
			</section>
			
			<section class="gallery">
			<ul class="gallery__list">
			</ul>
			</section>
		</main>
		
		<footer class="footer">
			<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
		</footer>
	</div>
	
	<div class="popup popup_type_edit">
		<div class="popup__container">
			<h2 class="popup__title">Редактировать профиль</h2>
			<form action="#" class="form" name="user-info" id="my-form" novalidate> 
				<input type="text" name="name" class="form__input form__input_type_name"  placeholder="Имя" required minlength="2" maxlength="40" autocomplete="off">
				<span class="form__error" id="name-error"></span>
				<input type="text" name="job" class="form__input form__input_type_job"  placeholder="О себе" required minlength="2" maxlength="40" autocomplete="off">
				<span class="form__error" id="job-error"></span>
				<button type="submit" class="form__button disabled" >Сохранить</button>
			</form>
			<button type="button" class="button button_type_close"></button>
		</div>
	</div>	

	<div class="popup popup_type_add">
		<div class="popup__container">
			<h2 class="popup__title">Новое место</h2>
			<form action="#" class="form" name="user-info"> 
				<input type="text" name="place" class="form__input form__input_type_place" placeholder="Название" required minlength="1" maxlength="30">
				<span class="form__error" id="place-error"></span>
				<input type="url" name="pic" class="form__input form__input_type_url" placeholder="Ссылка на картинку" required>
				<span class="form__error" id="pic-error"></span>
				<button type="submit" class="form__button disabled" >Создать</button>
			</form>
			<button type="button" class="button button_type_close"></button>
		</div>
	</div>	

	<div class="popup popup_type_image">
			<div class="popup__image-container">
				<img class="popup__image" src="#" alt="изображение места">
				<h3 class="popup__image-title">#</h3>
				<button type="button" class="button button_type_close"></button>
			</div>
	</div>	

	<template class="template-card">
		<li class="gallery__item">
			<div class="gallery__image"></div>
				<div class="gallery__name">
				<h3 class="gallery__title"></h3>
				<button type="button" class="button button_type_delete"></button>
				<button type="button" class="button button_type_like"></button>
			</div>
		</li>
	</template>
	<script src="scripts/index.js"></script>
	<script src="scripts/validation.js"></script>
</body>
</html>
