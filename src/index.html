<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Проект Место</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Сайт о путешествиях">
    <meta name="keywords" content="html, css">
    <meta name="author" content="Валерий Кошкин">
</head>

<body class="page">
	<div class="root">
		<header class="header">
			<img class="header__logo" src="image/logo.svg" alt="логотип проект место">
		</header>

		<main class="content">
			<section class="profile">
				<div class="profile__card">
					<img src="image/user__image.jpg" class="profile__image" alt="Жак-Ив Кусто">
					<div class="profile__info">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button class="button button_type_edit button_type_open" type="button"></button>
						<h2 class="profile__job">Исследователь океана</h2>
					</div>
				</div>
				<button class="button button_type_add button_type_open" type="button"></button>
			</section>
			
			<section class="gallery">
			<ul class="gallery__list">
			</ul>
			</section>
		</main>
		
		<footer class="footer">
			<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
		</footer>
	</div>
	
	<div class="popup popup_type_edit">
		<div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" class="form formModalEdit" name="user-info" novalidate> 
                <input type="text" name="name" class="form__input form__input_type_name" value=""  minlength="7" maxlength="25" id="name-input" required autocomplete="off">
                <span class='form__error' id='name-input-error'></span>
                <input type="text" name="job" class="form__input form__input_type_job" value=""  minlength="7" maxlength="25" id="job-input" required autocomplete="off">
                <span class='form__error' id='job-input-error'></span>
                <button type="submit" class="form__button form__button_type_edit">Сохранить</button>
            </form>
            <button type="button" class="button button_type_close"></button>
        </div>
	</div>	

	<div class="popup popup_type_add">
		<div class="popup__container">
			<h2 class="popup__title">Новое место</h2>
			<form action="#" class="form formModalCard" name="card"> 
				<input type="text" name="place" class="form__input form__input_type_place" value="" placeholder="Название" minlength="1" maxlength="25" id="place-input" required autocomplete="off">
                <span class='form__error' id='place-input-error'></span>
                <input type="url" name="url" class="form__input form__input_type_url" value="" placeholder="Ссылка на картинку" minlength="7" maxlength="200" id="url-input" required autocomplete="off">
                <span class='form__error' id='url-input-error'></span>
				<button type="submit" class="form__button form__button_type_add form__button_disabled" disabled>Создать</button>
			</form>
			<button type="button" class="button button_type_close"></button> 
		</div>
	</div>	

	<div class="popup popup_type_image">
			<div class="popup__image-container">
				<img class="popup__image" src="#" alt="изображение места">
				<h3 class="popup__image-title">#</h3>
				<button type="button" class="button button_type_close"></button>
			</div>
	</div>	

	<template class="template-card">
		<li class="gallery__item">
			<div class="gallery__image"></div>
				<div class="gallery__name">
				<h3 class="gallery__title"></h3>
				<button type="button" class="button button_type_delete"></button>
				<button type="button" class="button button_type_like"></button>
			</div>
		</li>
	</template>
	 
</body>
</html>
